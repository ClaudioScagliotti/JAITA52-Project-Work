      <form action="#" method="GET">

        <div>
            <label for="categoria_ID">Categoria Veicolo</label><br>
            <input type="text" name="categoria" id="categoria_ID" required>
        </div>
    
        <div>
            <label for="descrizione_ID">Descrizione</label><br>
            <input type="text" name="descrizione" id="descrizione_ID" required>
        </div>
    
    
        <div>
            <label for="alimentazione_ID">Alimentazione</label><br>
            <input type="text" name="alimentazione" id="alimentazione_ID" required>
        </div>

        <div>
        <label for="indirizzo_ID">Indirizzo</label><br>
        <input type="text" name="indirizzo" id="indirizzo_ID" placeholder="via xxx n.3" required>
        </div>
        <div>
            <label for="coordinate_ID">TCoordinate GPS</label><br>
            <input type="coords" name="coordinate" id="coordinate_ID" 
            placeholder="00 00.0000,00 00.0000">
        </div>
    
    
        
        <div>
            <label for="coordinate_ID">Disponibilità al noleggio</label><br>
            <input type="radio" name="disponibilita_al_noleggio" value="si" id="si_ID">
            <label for="si_ID">Si</label>
            <input type="radio" name="disponibilita_al_noleggio" value="no" id="no_ID">
            <label for="no_ID">No</label>
            
        </div>
    
        <div>
            <input type="file" id="file" name="file">
        </div>

        <div>
            <input type="url" id="url" name="url" pattern="https://.*" size="30"> 
        </div>
    
        <input type="submit" value="Invia i dati">
    
    
    
    </form>
