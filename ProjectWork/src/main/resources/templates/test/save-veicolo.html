<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 th:text="${edit}?'Modifica':'Aggiungi'"></h2>
    <form action="#" th:action="@{/veicolo/save}" method="post" th:object="${veicolo}">
        <div th:if="${edit}">
            <label th:text="|Id: *{id}|"></label>
            <input type="hidden" name="id" id="id" th:value="*{id}" >
        </div>
        <div>
            <label>Categoria</label>
            <select name="categoria">
                <option th:each="cat: ${categorie}" value="${cat.id}" th:text="${cat.nome}"></option>
            </select>
        </div>
        <div>
            <label>Alimentazione</label>
            <select name="alimentazione">
                <option th:each="ali: ${alimentazioni}" value="${ali.id}" th:text="${ali.nome}"></option>
            </select>
        </div>
        <div>
            <label>Marca</label>
            <input class="col" type="text" name="marca" th:value="*{marca}">
        </div>
        <div>
            <label>modello</label>
            <input class="col" type="text" name="modello" th:value="*{modello}">
        </div>
        <div>
            <label>colore</label>
            <input class="col" type="text" name="colore" th:value="*{colore}">
        </div>
        <div>
            <label>descrizione</label>
            <input class="col" type="text" name="descrizione" th:value="*{descrizione}">
        </div>
        <div>
            <label>indirizzo</label>
            <input class="col" type="text" name="indirizzo" th:value="*{indirizzo}">
        </div>
        <div>
            <label>x</label>
            <input class="col" type="number" name="x" th:value="*{x}">
        </div>
        <div>
            <label>y</label>
            <input class="col" type="number" name="y" th:value="*{y}">
        </div>

        <input type="submit" value="Aggiungi">
    </form>

</body>
</html>
