<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto.Io</title>

<!--INIZIO DEL FAVICON-->
<link th:replace="fragments/favicons.html">

<!--IMPORT DI BOOTSTRAP-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--IMPORT DEI FONT-->
<link th:replace="fragments/fonts.html">

<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/disponibilita.css">

</head>

<body>

  	<div class="sfondo-disp">
  	
	<!--NAVBAR-->
	<div id="header" th:insert="/fragments/navbar.html"></div>

	<!-- INIZIO CODICE CORPO DISPONIBILITA -->

	<div class="blur">
		<h2>VEICOLI DISPONIBILI</h2>
		<div class="container">
			<div class="contenitore">
				<div th:each="veicolo : ${veicoli}"
					th:if="${veicolo.visibile && veicolo.disponibile}"
					class="row justify-content-center">
					<div class="col-lg-3 px-5 mt-3">
						<div class="card mb-5">
							<img class="card-img-top" th:src="${veicolo.immagine}"
								alt="Card image cap">
						</div>
					</div>

					<div
						class="col-lg-9 mt-3 pt-3 d-flex justify-content-between flex-column">

						<div>
							<h3 class="card-title pactext"
								th:text="|${veicolo.categoria.nome} ${veicolo.alimentazione.nome}|"></h3>
							<h4 class="card-title pactext"
								th:text="|${veicolo.marca} ${veicolo.modello}|"></h4>
							<p class="card-text" th:text="${veicolo.descrizione}"></p>
							<h4 class="card-text" th:text="${veicolo.indirizzo}"></h4>
						</div>
						<div class="posizione">
							<a th:href="|/veicolo/?id=${veicolo.id}|" class="btn btn-nol">Noleggia</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<h2>ATTUALMENTE NOLEGGIATI</h2>
		<div class="container">
			<div class="contenitore">
				<div th:each="veicolo : ${veicoli}"
					th:if="${veicolo.visibile && !veicolo.disponibile}"
					class="row justify-content-center">
					<div class="col-lg-3 px-5 mt-3">
						<div class="card mb-5">
							<img class="card-img-top" th:src="${veicolo.immagine}"
								alt="Card image cap">
						</div>
					</div>

					<div
						class="col-lg-9 mt-3 pt-3 d-flex justify-content-between flex-column">

						<div>
							<h3 class="card-title pactext"
								th:text="|${veicolo.categoria.nome} ${veicolo.alimentazione.nome}|"></h3>
							<h4 class="card-title pactext"
								th:text="|${veicolo.marca} ${veicolo.modello}|"></h4>
							<p class="card-text" th:text="${veicolo.descrizione}"></p>
							<h4 class="card-text" th:text="${veicolo.indirizzo}"></h4>
						</div>
						<div class="posizione">
							<a th:href="|/veicolo/?id=${veicolo.id}|" class="btn btn-nol">Vedi</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--FOOTER-->
	<footer id="mainFooter" th:insert="fragments/footer.html"></footer>

	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!--Gestione off-canvas navbar quando piccolo-->
	<script src="/js/common/navbar_canvas.js"></script>
</body>

</html>
