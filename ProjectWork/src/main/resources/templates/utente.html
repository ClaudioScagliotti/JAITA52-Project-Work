<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto.Io</title>

    <!--INIZIO DEL FAVICON-->
    <link th:replace="fragments/favicons.html">

    <!--IMPORT DI BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--IMPORT DEI FONT-->
    <link th:replace="fragments/fonts.html">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utente.css">

</head>

<body>

    <!--NAVBAR-->
    <div id="header" th:insert="/fragments/navbar.html"></div>


    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <aside class="profile-card">

                    <header>

                        <!-- hereâ€™s the avatar -->

                        <img src="img/utente/avatino.jpg">


                        <!-- the username -->
                        <h1 th:text="|${utente.nome} ${utente.cognome}|"></h1>
                        <ul class="list-group list-group-flush">
                            <li th:text="|Email: ${utente.email}|"class="list-group-item"></li>
                            <li th:text="|Data di nascita: ${utente.dataNascita}|"class="list-group-item"></li>
                        </ul>
                        


                    </header>

                </aside>





            </div>
            <div class="col-md-8 lista_pren">
                <h2>Prenotazioni in corso</h2>
                <table class="table disp_utente">
                    <thead>
                        <tr>
                            <th scope="col">Veicolo</th>
                            <th scope="col">Data inizio</th>
                            <th scope="col">Data fine</th>
                            <th scope="col">Stato</th>
                            <th scope="col">Azione</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prenotazione : ${attive}">
                            <td th:text="|${prenotazione.veicolo.marca} ${prenotazione.veicolo.modello} ${prenotazione.veicolo.id}|"> </td>
                            <td th:text="${prenotazione.inizio}"></td>
                            <td th:text="${prenotazione.fine}"></td>
                            <td th:text="${prenotazione.stato}"></td>
                            <td><button class="btn btn-warning mb-1" th:onclick="#" data-bs-toggle="modal"
                                    data-bs-target="#modPren">Modifica</button>
                            <button class="btn btn-danger" th:onclick="#" data-bs-toggle="modal"
                                    data-bs-target="#elimPren">Termina</button></td>
                        </tr>

                        <!-- 
                       <span><button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modPren"> Modifica
                        </button> <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#elimPren">
                            Annulla </button> </span>
                        -->



                    </tbody>
                </table>

                <h2>Prenotazioni passate</h2>
                <table class="table disp_utente">
                    <thead>
                        <tr>
                            <th scope="col">Veicolo</th>
                            <th scope="col">Data inizio</th>
                            <th scope="col">Data fine</th>
                            <th scope="col">Stato</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prenotazione : ${concluse}">
                            <td th:text="|${prenotazione.veicolo.marca} ${prenotazione.veicolo.modello} [${prenotazione.veicolo.id}]|"> </td>
                            <td th:text="${prenotazione.inizio}"></td>
                            <td th:text="${prenotazione.fine}"></td>
                            <td th:text="${prenotazione.stato}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



	<!--EDIT-MODAL-->
	<div th:replace="fragments/utente/edit-modal.html"></div>

	<!--DELETE-MODAL-->
	<div th:replace="fragments/utente/del-modal.html"></div>



    <!--FOOTER-->
    <footer id="mainFooter" th:insert="fragments/footer.html"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Gestione off-canvas navbar quando piccolo-->
    <script src="/js/common/navbar_canvas.js"></script>


</body>

</html>
