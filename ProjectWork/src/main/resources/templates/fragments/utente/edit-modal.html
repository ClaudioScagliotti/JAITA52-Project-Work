<div class="modal fade" tabindex="-1" id="modPren"
	data-bs-backdrop="static" data-bs-keyboard="false">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header bg-warning">
				<h5 class="modal-title">
					Modifica prenotazione [<span class="form_pid_element"></span>]
				</h5>
			</div>
			<input type="hidden" id="rest_token" th:value="${session.utente.token.valore}">
			<form th:action="@{/prenotazione/upd}" method="post">
				<div class="modal-body">
					<div class="row">
						<input type="hidden" name="id" id="input_id">
						
						<div class="col-lg-6 flex-column justify-content-around">
							<div class="d-flex justify-content-between justify-item-center">
								<label>user</label>
								<p th:utext="|${session.utente.nome} ${session.utente.cognome}<br>${session.utente.email}|"></p>
							</div>
							<hr>
							<div class="d-flex justify-content-between">
								<label for="input_vId">Veicolo id:</label> <input type="number"
									id="input_vId" name="vId" readonly="readonly">
							</div>
						</div>
						<div class="col-lg-6 d-flex flex-column justify-content-around">
							<div class="d-flex justify-content-between">
								<label>Data inizio:</label> <input type="datetime-local"
									id="input_inizio" name="inizio">
							</div>
							<div class="d-flex justify-content-between">
								<label>Data fine:</label> <input type="datetime-local"
									id="input_fine" name="fine">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light" data-bs-dismiss="modal">Annulla</button>
					<input type="submit" class="btn btn-primary"
						value="Salva modifiche">
				</div>
			</form>
		</div>
	</div>
</div>
