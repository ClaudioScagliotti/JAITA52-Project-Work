<div class="container py-5">
	<div class="row">
		<div class="col-12">
			<h1 class="mb-5">Gestione dei veicoli</h1>
			<div class="table-responsive">
				<table class="table display table-striped align-middle"
					id="tabellone">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Marca</th>
							<th scope="col">Modello</th>
							<th scope="col">Descrizione</th>
							<th scope="col">Indirizzo</th>
							<th scope="col">Disponibilit&aacute</th>
							<th scope="col" class="text-center">Azioni</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="veicolo : ${veicoli}" th:id="|row_${veicolo.id}|">
							<td scope="row" th:text="${veicolo.id}"></td>
							<td scope="row" th:text="${veicolo.categoria.nome}"></td>
							<td scope="row" th:text="${veicolo.marca}"></td>
							<td scope="row" th:text="${veicolo.modello}"></td>
							<td scope="row" th:text="${veicolo.indirizzo}"></td>
							<td scope="row" th:text="${veicolo.disponibile}"></td>
							
							<td>
								<button type="button" class="btn btn-warning ms-2 edit-vehicle"
									th:data-v-id="${veicolo.id}"
									data-bs-toggle="modal" data-bs-target="#modVeic">
									<i class="fa fa-pen-to-square me-1"></i> Modifica
								</button>
								<button type="button" class="btn btn-danger ms-2 delete-vehicle"
									th:data-v-id="${veicolo.id}"
									data-bs-toggle="modal" data-bs-target="#elimVeic">
									<i class="fa fa-trash-can me-1"></i> Elimina
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
